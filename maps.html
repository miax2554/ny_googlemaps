<!DOCTYPE html>
<html>

<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="maps.css" type="text/css">
</head>

<body>
	<template id="tekst">
		<div class=data_icon>
			<img src="images/lidl.png" alt="hej">
		</div>


		<h3> Hvad: <span class=data_hvad>HVAD</span></h3>
		<br> Hvem: <span class=data_hvem>HVEM</span>
		<br> Hvor: <span class=data_hvor>HVOR</span>

	</template>
	<div id="map"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>
	<script src="map.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYOcMztmzbanZJq-BQpn76umWNPbbxRdQ&callback=initMap" async defer></script>

</body>

</html>
